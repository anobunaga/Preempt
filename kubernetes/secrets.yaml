apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: preempt
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: rootpassword
  MYSQL_DATABASE: preempt
  MYSQL_USER: myapp
  MYSQL_PASSWORD: mypassword123
  # Database connection string for apps
  DB_HOST: mysql
  DB_PORT: "3306"
  DB_NAME: preempt
  DB_USER: myapp
  DB_PASSWORD: mypassword123

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: preempt
type: Opaque
stringData:
  REDIS_ADDR: redis:6379
  REDIS_STREAM: weather_metrics
