apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: preempt
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 2  # Can scale horizontally
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: preempt-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: preempt
  labels:
    app: frontend
spec:
  type: NodePort  # Accessible from host machine
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30000  # Access via localhost:30000
    protocol: TCP
    name: http
  selector:
    app: frontend
